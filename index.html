<!DOCTYPE html>
<html>
<head>
    <link href="css/main.less" rel="stylesheet" type="text/less">
    <link href="css/vendor/shCore.css" rel="stylesheet" type="text/css">
    <link href="css/vendor/fireworks.css" rel="stylesheet" type="text/css">
    <link href="css/vendor/shThemeDefault.css" rel="stylesheet" type="text/css">

    <title>Mois du JS</title>
    <link rel="icon" type="image/png" href="css/favicon.png">
	<script type="text/x-handlebars" data-template-name="application">
		<header>
			<img src="img/logo.png"/>
			{{outlet}}
		</header>
	</script>
	<script type="text/x-handlebars" data-template-name="index">
		<div id="content">
			<table>
				<tr>
					<th>Path</th>
					<th>Method</th>
					<th>Status</th>
					<th>Size</th>
					<th>Time</th>
				</tr>
				{{#each log in content}}
					{{#linkTo detail log tagName="tr"}}
						<td>{{log.path}}</td>
						<td>{{log.method}}</td>
						<td>{{log.status}}</td>
						<td>{{size log.size}}</td>
						<td>{{log.date}}</td>
					{{/linkTo}}
				{{/each}}
			</table>
		</div>
	</script>
	<script type="text/x-handlebars" data-template-name="detail">
		<div id="content">
			{{useragent}}
		</div>
	</script>
</head>
<body>

<div id="tutorial">

</div>
<div id="ember-app">

</div>

<!-- Ecrivez vos templates ci-dessous -->

<!-- Ecrivez vos templates ci-dessus -->

<script src="js/vendor/jquery-2.0.0.min.js"></script>
<script src="js/vendor/handlebars-1.0.0-rc.3.js"></script>
<script src="js/vendor/ember-1.0.0-rc.3.js"></script>
<script src="js/vendor/ember-data-latest.js"></script>
<script src="js/vendor/less.js"></script>
<script src="js/vendor/shCore.js"></script>
<script src="js/vendor/shBrushJScript.js"></script>

<script src="js/tutorial/ApplicationWrapper.js"></script>
<script src="js/App.js"></script>
<script src="js/tutorial/PonyUnit.js"></script>
<script src="js/tutorial/tutorial.js"></script>
<script src="js/vendor/fireworks.js"></script>

</body>
</html>
